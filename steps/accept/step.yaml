name: accept
type: step
version: 1
summary: commit hook changes with a reason code
templates:
  main: main.c.mustache
  body:
    - accept.c.mustache
parameters:
  reason:
    description: Reason or references code
    type: string
    default: SUCCESS
test:
  - summary: unit test a single commit hook
    type: task
    parameters:
      reason: UNIT_TEST

